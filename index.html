<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <h1>Santiago Transfer</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="conversion-form">
                <div class="form-group">
                    <label for="from-currency">De:</label>
                    <select id="from-currency" name="from-currency">
                        <option value="BRL">Reais (BRL)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="STN">Dobra de STP (STN)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to-currency">Para:</label>
                    <select id="to-currency" name="to-currency">
                        <option value="BRL">Reais (BRL)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="STN">Dobra de STP (STN)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Quantia:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <button type="submit">Converter</button>
            </form>
            <div id="conversion-result" class="result">
                <!-- O resultado da conversão será mostrado aqui -->
                
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Santiago Transfer. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
